<!doctype html>
<html>

<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellspacing="0" cellpadding="0" style="padding:20px 0;background:#f4f6f8;">
        <tr>
            <td align="center">


                <table width="600" cellpadding="0" cellspacing="0"
                    style="background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.08);">
                    <tr>
                        <td>
                            <img src="https://via.placeholder.com/600x200?text=Verify+Your+Email" width="100%"
                                style="display:block;">
                        </td>
                    </tr>


                    <tr>
                        <td style="padding:30px;text-align:center;">
                            <img src="https://via.placeholder.com/150x50?text=LOGO" width="150"
                                style="margin-bottom:10px;">
                            <h2 style="color:#0f172a;margin-bottom:10px;">Verify Your Email</h2>
                            <p style="color:#64748b;font-size:14px;">Hello {{user_name}}, click the button below to
                                verify your email:</p>


                            <a href="{{verification_link}}"
                                style="display:inline-block;margin-top:15px;padding:12px 20px;background:#10b981;border-radius:8px;color:#fff;text-decoration:none;font-weight:bold;">Verify
                                Email</a>


                            <p style="margin-top:20px;color:#94a3b8;font-size:12px;">Or copy this link:</p>
                            <div
                                style="word-break:break-all;background:#f1f5f9;border-radius:8px;padding:10px;font-size:12px;color:#0f172a;">
                                {{verification_link}}</div>
                        </td>
                    </tr>


                    <tr>
                        <td style="background:#f8fafc;padding:15px;text-align:center;font-size:12px;color:#94a3b8;">
                            © {{year}} {{app_name}} — Contact Support
                        </td>
                    </tr>
                </table>


            </td>
        </tr>
    </table>
</body>

</html>
