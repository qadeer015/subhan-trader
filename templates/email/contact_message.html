<!doctype html>
<html>

<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellspacing="0" cellpadding="0" style="padding:20px 0;background:#f4f6f8;">
        <tr>
            <td align="center">

                <table width="600" cellpadding="0" cellspacing="0"
                    style="background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.08);">

                    <tr>
                        <td style="padding:25px 30px;background:#0f172a;color:#fff;">
                            <h2 style="margin:0;font-size:20px;">New Contact Message</h2>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding:30px;">
                            <p style="font-size:14px;color:#475569;margin:0 0 10px;"><strong>Name:</strong> {{name}}</p>
                            <p style="font-size:14px;color:#475569;margin:0 0 10px;"><strong>Email:</strong> {{email}}</p>
                            <p style="font-size:14px;color:#475569;margin:0 0 10px;"><strong>Contact :</strong> {{contact_no}}</p>
                            <p style="font-size:14px;color:#475569;margin:0 0 10px;"><strong>Message:</strong></p>
                            <p style="font-size:14px;color:#334155;background:#f8fafc;padding:12px;border-radius:6px;">
                                {{message}}
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td style="background:#f8fafc;padding:15px;text-align:center;font-size:12px;color:#94a3b8;">
                            © {{year}} IBC Tank Store — Contact Message Alert
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>
</body>

</html>
