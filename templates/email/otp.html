<!doctype html>
<html>

<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellspacing="0" cellpadding="0" style="padding:20px 0;background:#f4f6f8;">
        <tr>
            <td align="center">


                <table width="600" cellpadding="0" cellspacing="0"
                    style="background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.08);">
                    <tr>
                        <td>
                            <img src="https://via.placeholder.com/600x180?text=Your+Verification+Code" width="100%"
                                style="display:block;">
                        </td>
                    </tr>


                    <tr>
                        <td style="padding:30px;text-align:center;">
                            <img src="https://via.placeholder.com/140x40?text=LOGO" width="140"
                                style="margin-bottom:10px;">
                            <h2 style="color:#0f172a;margin:5px 0 15px;">Your OTP Code</h2>
                            <p style="color:#64748b;font-size:14px;">Use the code below to continue. It expires in 10
                                minutes.</p>


                            <div
                                style="margin-top:15px;display:inline-block;padding:16px 25px;border:2px dashed #cbd5e1;border-radius:10px;font-size:28px;font-weight:bold;color:#0f172a;letter-spacing:6px;">
                                {{otp}}</div>
                        </td>
                    </tr>


                    <tr>
                        <td style="background:#f8fafc;padding:15px;text-align:center;font-size:12px;color:#94a3b8;">
                            © {{year}} {{app_name}} — Need help? Contact support.
                        </td>
                    </tr>
                </table>


            </td>
        </tr>
    </table>
</body>

</html>
