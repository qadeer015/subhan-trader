<!doctype html>
<html>

<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellspacing="0" cellpadding="0" style="padding:20px 0;background:#f4f6f8;">
        <tr>
            <td align="center">


                <table width="600" cellpadding="0" cellspacing="0"
                    style="background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,0.08);">
                    <tr>
                        <td>
                            <img src="https://via.placeholder.com/600x180?text=Reset+Your+Password" width="100%"
                                style="display:block;">
                        </td>
                    </tr>


                    <tr>
                        <td style="padding:30px;text-align:center;">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxGtouQLuev7h4rZIx4j6Lq_p0kQnj-z8CBQ&s" width="140"
                                style="margin-bottom:10px;">
                            <h2 style="color:#0f172a;margin:5px 0 10px;">Password Reset Request</h2>
                            <p style="color:#64748b;font-size:14px;">Hi {{user_name}}, we received a request to reset
                                your password. Click the button below to continue:</p>


                            <a href="{{reset_link}}"
                                style="display:inline-block;margin-top:15px;padding:12px 20px;background:#4f46e5;border-radius:8px;color:#fff;font-weight:bold;text-decoration:none;">Reset
                                Password</a>


                            <p style="margin-top:20px;color:#94a3b8;font-size:12px;">If the button doesn’t work, copy
                                the link below:</p>
                            <div
                                style="word-break:break-all;background:#f1f5f9;border-radius:8px;padding:10px;font-size:12px;color:#0f172a;">
                                {{reset_link}}</div>
                        </td>
                    </tr>


                    <tr>
                        <td style="background:#f8fafc;padding:15px;text-align:center;font-size:12px;color:#94a3b8;">
                            © {{year}} {{app_name}} — All rights reserved.
                        </td>
                    </tr>
                </table>


            </td>
        </tr>
    </table>
</body>

</html>
